<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="icon" type="image/png" href="./dist/images/favicon.png">
  <link rel="stylesheet" href="./dist/main.css" />
  <title>Beat The Weather</title>
</head>

<body id="body">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJ35mMQ6UmGSXr3-HbwJIfmUsQg0zt7WI&callback=initMap" >
    </script>
  <div id="header"> 
    <div id="heading">Beat The Weather!</div>
    
  </div>
  <div id="clock-container">
    <label for="clock" id="clock-label">Clock:</label>
    <div id="clock"></div>
    
  </div>
  <div id="main-container">
    <div id="streak-banner">
      <div id="streak-container">
        <label for="streak">Your High Score:</label>
        <div id="streak"></div>
      </div>
    </div>
    <div id="loader"><span id="fetch-weather"></span></div>
    <div id="info-banner">
      <div class="score-container">
        <label for="score">Score:</label>
        <div id="score">0</div>
      </div>
      <div class="location" id="location-box">

        <div class="latitude-container">
          <label for="latitude">Latitude:</label>
          <div id="latitude"></div>
        </div>
        
        <div class="longitude-container">
          <label for="longitude">Longitude:</label>
          <div id="longitude"></div>
        </div>
        
      
        <div id="weather-container">
          <label for="temp">Current Temp:</label>
          <div id="temp"></div>
          <label for="weather">Current Weather:</label>
          <div id="weather"></div>
        </div>
        
      </div>
    </div>

    
  </div>
  <div id="instructions-container">
    <dialog open id="runner"></dialog>
  </div>
  <div class="map-container-inner">
    
    <div id="map"></div>
  </div>
  
  <footer id="footer">
    <div>
      <div id="footer-name">Built by Rob Kornblum</div>
      <div id="languages">JavaScript   *   HTML5   *   CSS3</div>
      <div id="apis">API's: Google Maps, Open Weather Map, LocationIQ</div>
      <div id="links">
        <div id="github"></div>
        <div id=linkedIn></div>
        <div id="portfolio">Portfolio</div>
        <!-- <div id="links-conatiner">
          <div id="links1">
            
              <img id="github" src="/dist/images/GitHub_Logo.png" alt="GitHub">
            
          </div>
          <div id="links2">
            
              <img id="linkedIn" src="https://logos-world.net/wp-content/uploads/2020/04/Linkedin-Logo-700x394.png" alt="LinkedIn">
           
          </div>
          <div id="links3">
            
              <div id="portfolio">Portfolio<div>
           
          </div>
        </div> -->
      </div>
    </div>
  </footer>
  <script src="./dist/main.js"></script>
</body>

</html>
