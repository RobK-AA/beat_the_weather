<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="icon" type="image/png" href="./dist/images/3-2-sun-png-clipart_16x16.ico">
  <link rel="stylesheet" href="./dist/main.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Permanent+Marker">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya+Sans">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Spartan">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kumbh+Sans">
  <title>Beat The Weather</title>
</head>

<body id="body">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYvOc7LNWIAuEr5AnVBEU2_YnoUehlnh4&callback=initMap" >
  </script>
  <div class="background">
    <div class="background-img">
      <img id="rain"
        src="https://thumbs.gfycat.com/GargantuanMammothFrogmouth-size_restricted.gif">
    </div>
    <div class="background-img" id="rain-background">
      <img id="rain" 
        src="https://bestanimations.com/Nature/Water/rain/rain-nature-animated-gif-32.gif">
    </div>
  </div>
  <div id="modal-container">
    <div id="modal">
      <div id="modal-header"></div>
      <div id="modal-body3"></div>
      <div id="modal-body2"><img src="./dist/images/techs.png" alt=""></div>
      <div id="modal-api">Google Maps API</div>
      <div id="modal-api">LocationIQ</div>
      <div id="modal-api">OpenWeatherMap API</div>
    </br>
      <div id="modal-footer">
        <div id="footer-name">Built by Rob Kornblum</div>
        <div id="links">
          <a href="https://github.com/RobK-AA">
            <div id="github"></div>
          </a>
          <a href="https://www.linkedin.com/in/robert-kornblum-1b851b1a2/">
            <div id=linkedIn></div>
          </a>
          <a id="portfolio-link" href="https://robk-aa.github.io/">
            <div id="portfolio-modal">Portfolio</div>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div id="header"> 
    <div id="heading">Beat The Weather!</div>
    
  </div>
  <div id="clock-container">
    <label for="clock" id="clock-label"></label>
    <div id="clock"></div>
  </div>
  <div id="main-container">
    <div style="flex-basis:10%"></div>
    <div id="streak-banner">
      <div id="streak-container">
        <label for="streak">Your High Score:</label>
        <div id="streak"></div>
      </div>
    </div>
    <div id="loader"><span id="fetch-weather"></span></div>
    <div id="info-banner">
      <div class="score-container">
        <label for="score">Score:</label>
        <div id="score">0</div>
      </div>
      <div class="location" id="location-box">

        <div class="latitude-container">
          <label for="latitude">Latitude:</label>
          <div id="latitude"></div>
        </div>
        
        <div class="longitude-container">
          <label for="longitude">Longitude:</label>
          <div id="longitude"></div>
        </div>
        
      
        <div id="weather-container">
          <label for="temp">Current Temp:</label>
          <div id="temp"></div>
          <label for="weather">Current Weather:</label>
          <div id="weather"></div>
        </div>
        
      </div>
    </div>
    <div style="flex-basis:10%"></div>
    
  </div>
  <div id="instructions-container">
    <dialog open id="runner"></dialog>
  </div>
  <div class="map-container-inner">
    
    <div id="map"></div>
  </div>
  
  <footer id="footer">
    <div>
      <div id="footer-name">Built by Rob Kornblum</div>
      <div id="links">
        <a href="https://github.com/RobK-AA"><div id="github"></div></a>
        <a href="https://www.linkedin.com/in/robert-kornblum-1b851b1a2/"><div id=linkedIn></div></a>
        <a id="portfolio-link" href="https://robk-aa.github.io/"><div id="portfolio">Portfolio</div></a>
      </div>
    </div>
  </footer>
  <script src="./dist/main.js"></script>
</body>

</html>
